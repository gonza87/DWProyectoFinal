<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TodoSurf - Inicio</title>
    <meta name="description" content="Tienda online de Surf, encontra todo lo que necesitas como trajes de neopreno, fundas, cintas, tablas de surf.">
    <meta name="keywords" content="Surf, Deporte acuaticos, Trajes, Tablas, Accesorios, Ofertas">
    <link rel="icon" href="./img/favicon.png" />
    <!-- CSS BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <!--ANIMATE CSS-->
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <!-- CSS PROPIO  -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body class="bodyPrincipal">
    <header class="header">
      <nav class="menu navbar navbar-expand-md" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"
            ><img class="logo" src="./img/logo1.jpg" alt="logo"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="menuLista collapse navbar-collapse"
            id="navbarSupportedContent"
          >
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0 animate__animated animate__backInLeft">
              <li class="nav-item">
                <a
                
                  class="nav-link"
                  aria-current="page"
                  href="./pages/tablas.html"
                  >Tablas</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./pages/trajes.html">Trajes</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./pages/accesorios.html"
                  >Accesorios</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./pages/contacto.html">Contacto</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="mainPrincipal">
      <section class="slider">
        <div
          id="carouselExampleRide"
          class="carousel slide"
          data-bs-ride="true"
        >
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                src="./img/slider/01.jpg"
                class="d-block w-100"
                alt="slider"
              />
            </div>
            <div class="carousel-item">
              <img
                src="./img/slider/02.jpg"
                class="d-block w-100"
                alt="slider"
              />
            </div>
            <div class="carousel-item">
              <img
                src="./img/slider/03.jpg"
                class="d-block w-100"
                alt="slider"
              />
            </div>
            <div class="carousel-item">
              <img
                src="./img/slider/04.jpg"
                class="d-block w-100"
                alt="slider"
              />
            </div>
            <div class="carousel-item">
              <img
                src="./img/slider/05.jpg"
                class="d-block w-100"
                alt="slider"
              />
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleRide"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleRide"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </section>
      <section class="sectionVentas">
        <div class="cajaTablas">
          <a href="./pages/tablas.html">
            <h2>Tablas</h2>
          </a>
        </div>
        <div class="cajaTrajes">
          <a href="./pages/trajes.html">
            <h2>Trajes</h2>
          </a>
        </div>
        <div class="cajaAccesorios">
          <a href="./pages/accesorios.html">
            <h2>Accesorios</h2>
          </a>
        </div>
      </section>
    </main>
    <footer class="footer">
      <div>
        <a href="./index.html"
          ><img class="logo" src="./img/logo1.jpg" alt="Logo"
        /></a>
      </div>
      <nav class="nav">
        <div class="redes">
          <a href="https://www.facebook.com/" target="_blank"
            ><img src="./img/iconos/facebook.png" alt="facebook"
          /></a>
          <a href="https://www.instagram.com/" target="_blank"
            ><img src="./img/iconos/instagram.png" alt="instagram"
          /></a>
          <a href="https://www.youtube.com/" target="_blank"
            ><img src="./img/iconos/youtube.png" alt="youtube"
          /></a>
        </div>
      </nav>
      <h4>&copy; 2023 - TodoSurf</h4>
    </footer>
    <!-- JS BOOTSTRAP -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
