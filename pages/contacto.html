<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TodoSurf - Contacto</title>
    <meta name="description" content="Consultanos por correo electronico o llamanos.">
    <meta name="keywords" content="Surf, Deporte acuaticos, Trajes, Tablas, Accesorios, Ofertas">
    <link rel="icon" href="../img/favicon.png" />

    <!-- CSS BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
      <!--ANIMATE CSS-->
      <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <!-- CSS PROPIO -->
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body class="bodyContacto">
    <header class="header">
      <nav class="menu navbar navbar-expand-md" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="../index.html"
            ><img class="logo" src="../img/logo1.jpg" alt="logo"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="menuLista collapse navbar-collapse"
            id="navbarSupportedContent"
          >
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0 animate__animated animate__backInLeft">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="./tablas.html">Tablas</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./trajes.html">Trajes</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./accesorios.html">Accesorios</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./contacto.html">Contacto</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="mainContacto">
      <h1>CONTACTO</h1>
      <p>Pablo Neruda 20100, Punta del Este, Uruguay</p>
      <p class="fw-bold">Tel.: +598 0000000</p>
      <p>Info@todosurf.com.uy</p>
      <p class="fw-bold">Todos los dias de 10:00 a 20:00 hs</p>
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d6542.375073612456!2d-54.896047149076054!3d-34.926833335068906!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1spunta%20del%20este%20la%20barra!5e0!3m2!1ses-419!2suy!4v1683769342136!5m2!1ses-419!2suy"
        width="400"
        height="350"
        style="border: 0"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>
    </main>
    <section class="cajaForm">
      <div class="mb-3">
        <label for="name" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="name" />
      </div>
      <div class="mb-3">
        <label for="phone" class="form-label">Número de Teléfono</label>
        <input type="tel" class="form-control" id="phone" />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Correo Electronico</label>
        <input
          type="email"
          class="form-control"
          id="email"
          placeholder="name@example.com"
        />
      </div>
      <div class="mb-3">
        <label for="msj" class="form-label">Mensaje</label>
        <textarea class="form-control" id="msj" rows="8"></textarea>
      </div>
      <div class="d-grid gap-2">
        <button class="btn btn-primary" type="button">Enviar</button>
      </div>
    </section>
    <footer class="footer">
      <div>
        <a href="../index.html"
          ><img class="logo" src="../img/logo1.jpg" alt="Logo"
        /></a>
      </div>
      <nav class="nav">
        <div class="redes">
          <a href="https://www.facebook.com/" target="_blank"
            ><img src="../img/iconos/facebook.png" alt="facebook"
          /></a>
          <a href="https://www.instagram.com/" target="_blank"
            ><img src="../img/iconos/instagram.png" alt="instagram"
          /></a>
          <a href="https://www.youtube.com/" target="_blank"
            ><img src="../img/iconos/youtube.png" alt="youtube"
          /></a>
        </div>
      </nav>
      <h4>&copy; 2023 - TodoSurf</h4>
    </footer>
    <!-- JS BOOTSTRAP -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
